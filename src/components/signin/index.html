<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/760fabe9e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="authorization">
            <a href="index.html" class="main-header"
              >WITH LOVE
              <img src="/images/signin/bookmark-heart.svg" alt="" /> BOOK STORE
              / Khomenko Iryna</a
            >
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="sign-in">
            <img
              class="sign-in__image"
              src="/images/signin/avatar.png"
              alt="avatar"
            />
            <form action="/handling-form-page" method="post">
              <div class="sign-in__form">
                <label class="sign-in__label" for="username">Username</label>
              
                <input
                  class="sign-in__input"
                  type="text"
                  id="username"
                  name="user_name"
                  placeholder="Username"
                />
              </div>
              <div class="sign-in__form">
                <label class="sign-in__label" for="password"></label>
                <input
                  class="sign-in__input"
                  type="password"
                  id="password"
                  name="user_password"
                  placeholder="Password"
                />
              </div>
              <button class="sign-in__button" type="submit" name="submit">
                Sign-In
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
